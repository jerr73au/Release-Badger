<div>
    <p>
        <h2>Software Release Checklist ( Version {{release_number}} )</h2>
    </p>

    <div id="step-stream">
        <accordion close-others="false">
    		<div class="steps" ng-repeat="step in steps | orderBy:'number':false">
                <accordion-group is-open="isopen" ng-class="{'collapsed': !isopen}">
                    <accordion-heading>
    			        {{step.number}}. {{step.process}}
                        <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                    </accordion-heading>
                </accordion-group>
    		</div>
        </accordion>
    </div>

</div>
